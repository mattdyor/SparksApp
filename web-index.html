<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Sparks</title>
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    <style id="mobile-web-layout">
      /* Mobile-centered layout for web */
      @media (min-width: 768px) {
        body {
          background-color: #e5e5e5;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
          margin: 0;
          padding: 0;
          overflow-y: auto;
          overflow-x: hidden;
        }

        #root {
          width: 430px;
          max-width: 430px;
          min-height: 100vh;
          background-color: white;
          overflow: hidden;
          position: relative;
        }
      }

      /* Keep mobile styles unchanged */
      @media (max-width: 767px) {
        body {
          overflow: hidden;
        }

        #root {
          display: flex;
          height: 100%;
          flex: 1;
        }
      }
    </style>
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
    <!-- Fixed: Added type="module" to fix import.meta error -->
    <script type="module" src="/index.ts.bundle?platform=web&dev=true&hot=false&lazy=true&transform.engine=hermes&transform.routerRoot=app&unstable_transformProfile=hermes-stable" defer></script>
  </body>
</html>
